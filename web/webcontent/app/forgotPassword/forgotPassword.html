<div class="forgot-password">
  <div class="fr-modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.close()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">{{'general_close' | translate}}</span>
    </button>
    <h4>¿Has olvidado tu contraseña?</h4>
  </div>
  <form name="passwordForm">
    <fieldset class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label class="control-label" for="username">Ingresa tu nombre de usuario</label>
          <input type="text" name="username" id="username"
          ng-model="ctrl.forgotPassword.username.username"
          placeholder="Usuario..."
          class="form-control"
          required/>
        </div>
      </div>
    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <div class="col-md-12 center-button-pass">
          <button class="freeven-accept-btn g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta"
          ng-click="ctrl.validateForgotPassword()" ng-disabled="userForm.$invalid">
         Enviar
        </button>
      </div>
    </div>
  </fieldset>
    <fieldset class="form-group">
        <div class="row">
          <div class="col-md-12 center-button-pass">
        <button id="idBtnCancelar2" type="button"
        class="freeven-cancel-btn g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta"
        ng-click="ctrl.close()">
        {{ 'general_cancel'  | translate }}
      </button>
    </div>
  </div>
</fieldset>
</form>
</div>
