<div class="donation-creator">
    <div class="fr-modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.close()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">{{ 'general_close' | translate }}</span>
        </button>
        <h4>Donación</h4>
    </div>
    <form ng-if="ctrl.step==0" name="userForm">
        <fieldset class="form-group">
            <div class="row">
              <!--  <div class="col-md-6">
                    <label class="control-label" >Número de cuenta bancaria</label>
                    <input type="number"
                           ng-model="ctrl.donation.bankAccountNumber"
                           placeholder="Número de cuenta bancaria"
                           class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"/>
                </div>
                <div class="col-md-6">
                    <label class="control-label" >Código de seguridad</label>
                    <input type="number"
                           ng-model="ctrl.donation.securityCode"
                           placeholder="Código de seguridad"
                           class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"/>
                </div>-->
                <div class="col-md-6">
                    <label class="control-label">Monto a donar</label>
                    <input type="number"
                           ng-model="ctrl.donation.donationValue"
                           placeholder="$ 000 000"
                           class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"/>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <button class="freeven-accept-btn" ng-click="ctrl.createDonation()">
                        <span>Hacer donación</span>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

    <form ng-if="ctrl.step==1" name="userForm">

        <fieldset class="form-group">
            <div class="row">
                <h5>Gracias por apoyar a los artistas, tu donación se ha realizado de manera exitosa</h5>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <button class="freeven-accept-btn" ng-click="ctrl.close()">
                        <span>Finalizar</span>
                    </button>
                </div>
            </div>
        </fieldset>

    </form>
</div>
