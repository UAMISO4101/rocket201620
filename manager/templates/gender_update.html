{% extends 'base.html' %}

{% load staticfiles %}

{% block breadcrumb %}
  <li>
    <a href="{% url 'gender-list' %}">Géneros</a>
  </li>
  <li class="active">
    <a href="#">Editar</a>
  </li>
{% endblock %}

{% block main %}
	<div class="col-lg-12">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>Actualizar Género</h5>
	        </div>
	        <div class="ibox-content">
	            <form class="form-horizontal" method="post" action="{% url 'gender-update' gender.id %}">
	            	{% csrf_token %}
	                <div class="form-group"><label class="col-lg-2 control-label">Nombre:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Nombre" name="name" class="form-control" value="{{ gender.name }}">
                    		<span class="help-block m-b-none">
                    			Ingresa el nombre de género.
                    		</span>
	                    </div>
	                </div>
	                <div class="form-group"><label class="col-lg-2 control-label">Descripción:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Descripcion" name="description" class="form-control" value="{{ gender.description }}">
                    		<span class="help-block m-b-none">
                    			Ingresa la descripción del género musical.
                    		</span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                        <div class="i-checks"><label><input type="checkbox" name="state" {% if gender.state %}checked{% endif %}><i></i> Estado </label></div>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                        <button class="btn btn-sm btn-white" type="submit">Actualizar</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
{% endblock %}
