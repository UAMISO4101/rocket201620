{% extends 'base.html' %}

{% load staticfiles %}

{% block breadcrumb %}
  <li>
    <a href="{% url 'user-list' %}">Usuarios</a>
  </li>
  <li class="active">
    <a href="#">Editar</a>
  </li>
{% endblock %}

{% block main %}
	<div class="col-lg-12">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>Actualizar Usuario</h5>
	        </div>
	        <div class="ibox-content">
	            <form class="form-horizontal" method="post" action="{% url 'user-update' user.id %}">
	            	{% csrf_token %}
	                <div class="form-group"><label class="col-lg-2 control-label">Usuario:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Usuario" disabled name="username" class="form-control" value="{{ user.username }}">
	                    </div>
	                </div>
	                <div class="form-group"><label class="col-lg-2 control-label">Nombres:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="First_name" name="first_name" class="form-control" value="{{ user.first_name }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Apellidos:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Correo:</label>
	                    <div class="col-lg-10">
	                    	<input type="email" placeholder="Email" name="email" class="form-control" value="{{ user.email }}">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                        <div class="i-checks"><label><input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}><i></i> Activo </label></div>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                        <button class="btn btn-sm btn-white" type="submit">Actualizar</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
{% endblock %}
