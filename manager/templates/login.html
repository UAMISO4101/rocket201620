{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sonidos Libres | Admin</title>

    <link href="{%  static "manager/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{%  static "manager/font-awesome/css/font-awesome.css" %}" rel="stylesheet">

    <link href="{% static "manager/css/animate.css" %}" rel="stylesheet">
    <link href="{% static "manager/css/style.css" %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">SL</h1>
            </div>
            <h3>Manager</h3>
            <p>

            </p>
            <p>Debes hacer login para ingresar.</p>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error|escape }}
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <form class="m-t" role="form" action="{% url 'login_manager' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" required="true" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="true" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" id="login">Login</button>

                <a href="#"><small>Olvidaste tu password?</small></a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static "manager/js/jquery-2.1.1.js" %}"></script>
    <script src="{% static "manager/js/bootstrap.min.js" %}"></script>

</body>

</html>
