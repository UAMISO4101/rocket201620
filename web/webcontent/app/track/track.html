<div class="track"  ng-class="{'frame': !ctrl.hideItemInfo}">
    <div class="item">
        <div class="item-media">
            <span class="btn-track-menu" uib-dropdown on-toggle="toggled(open)">
                  <a href id="simple-dropdown" uib-dropdown-toggle>
                      <i class="icon icon-list"></i>
                  </a>
                  <ul uib-dropdown-menu aria-labelledby="simple-dropdown">
                      <li ng-click="ctrl.addToPlayList(ctrl.frModel, playList)"
                          ng-repeat="playList in ctrl.trackListService.playLists">
                          <a>
                              <i class="icon icon-indent-increase"></i>
                              <span>{{playList.name}}</span>
                          </a>
                      </li>
                  </ul>
            </span>
            <a class="item-media-content img-responsive"
               style="background-image: url({{ ctrl.frModel.image }})">
                <div class="top-overlay"></div>
            </a>
            <div class="item-overlay center">
                <button ng-click="ctrl.play(ctrl.frModel)" class="btn-playpause">Play</button>
            </div>
        </div>
        <div ng-if="!ctrl.hideItemInfo" class="item-info">
            <div class="item-overlay bottom text-right">
                <a class="btn-download"
                   href="{{ ctrl.frModel.url }}"
                   download="{{ ctrl.frModel.name }}.mp3">
                    <i class="icon icon-download"></i>
                </a>
                <a ng-click="ctrl.showScoreEditorPopup(ctrl.frModel)" class="btn-favorite">
                    <i class="icon"
                       ng-class="{'icon-star-full':ctrl.greaterThanOrEqual(1), 'icon-star-empty':!ctrl.greaterThanOrEqual(1)}"></i>
                    <i class="icon"
                       ng-class="{'icon-star-full':ctrl.greaterThanOrEqual(2), 'icon-star-empty':!ctrl.greaterThanOrEqual(2)}"></i>
                    <i class="icon"
                       ng-class="{'icon-star-full':ctrl.greaterThanOrEqual(3), 'icon-star-empty':!ctrl.greaterThanOrEqual(3)}"></i>
                    <i class="icon"
                       ng-class="{'icon-star-full':ctrl.greaterThanOrEqual(4), 'icon-star-empty':!ctrl.greaterThanOrEqual(4)}"></i>
                    <i class="icon"
                       ng-class="{'icon-star-full':ctrl.greaterThanOrEqual(5), 'icon-star-empty':!ctrl.greaterThanOrEqual(5)}"></i>

                </a>
                <a href="#" class="btn-more" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-h"></i>
                </a>
                <div class="dropdown-menu pull-right black lt"></div>
            </div>
            <div class="item-title text-ellipsis">
                <p>{{ ctrl.frModel.name }}</p>
            </div>
            <div class="item-author text-sm text-ellipsis">
                <a class="text-muted" href="#/artist/{{ ctrl.frModel.artist_id }}">{{ ctrl.frModel.artist }}</a>
            </div>
            <span class="item-meta-stats text-xs">
                 <i class="icon icon-star-full text-muted"></i> <span>{{ctrl.frModel.score}}</span>
            </span>
        </div>
    </div>
    <div class="fr-track-help-1">
        <help-item text="AquÃ­ puedes descargar la pista musical"></help-item>
    </div>
    <div class="fr-track-help-2">
        <help-item text="Comienza a escuchando esta pieza musical"></help-item>
    </div>
    <div class="fr-track-help-3">
        <help-item text="Califica las piezas musicales"></help-item>
    </div>
</div>
