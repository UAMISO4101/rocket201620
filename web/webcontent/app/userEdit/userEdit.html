<div class="user-edit" xmlns="http://www.w3.org/1999/html">
    <div class="fr-profile-creator">
        <img align="left"
             class="fr-image-lg"
             src="../styles/images/portada.jpg"
             alt="Profile image example"/>

        <div class="fr-image-profile-creator thumbnail">
            <img align="left"
                 class=""
                 src="{{ ctrl.photoProfile[0].img }}"
                 alt="Profile image example"/>
            <label for="imageUpload"
                   class="freeven-accept-btn">Cambiar
                avatar</label>
            <input type='file' id="imageUpload" ng-model-instant
                   onchange="angular.element(this).scope().imageUpload(event)"
                   accept="image/*" style="display: none"/>
        </div>

        <div class="fr-profile-creator-text">
            <fieldset class="form-group">
                <form name="userForm">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <fieldset class="form-group">
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <label class="control-label"
                                               for="username"><h3>
                                            {{ ctrl.userEdit.user.username }}
                                        </h3></label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <label class="control-label" for="email">Email</label>
                            <input type="email" name="email" id="email"
                                   ng-model="ctrl.userEdit.user.email"
                                   placeholder="Email..."
                                   class="form-control"
                                   required/>
                            <span class="messages" ng-show="userForm.$submitted || userForm.email.$touched">
                                          <span ng-show="userForm.email.$invalid">El campo es obligatorio.</span>
                                          <span ng-show="userForm.email.$error.email">Email incorrecto.</span>
                                        </span>

                        </div>
                        <div class="col-md-6">

                            <label class="control-label" for="first_name"></i>Nombres</label>
                            <input type="text" name="first_name" id="first_name"
                                   ng-model="ctrl.userEdit.user.first_name"
                                   placeholder="Nombres..."
                                   class="form-control"
                                   required/>
                            <span class="messages"
                                  ng-show="userForm.$submitted || userForm.first_name.$touched">
                            <span ng-show="userForm.first_name.$error.required">El campo es obligatorio.</span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label" for="last_name"></i>Apellidos</label>
                            <input type="text" name="last_name" id="last_name"
                                   ng-model="ctrl.userEdit.user.last_name"
                                   placeholder="Apellidos..."
                                   class="form-control"
                                   required/>
                            </span>
                        </div>
                        <div class="col-md-6 text-center">
                            <fieldset>
                                <br>
                                <label for="changePassword"
                                       class="freeven-accept-btn g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta">Cambiar
                                    contraseña</label>
                                <input type='button' id="changePassword" style="display: none"
                                       ng-click="ctrl.showEditPasswordPopup()"/>
                            </fieldset>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label" for="radioOne">Mi tipo de cuenta</label>
                            <br/>
                            <label class="radio-inline">
                                <input type="radio" value="False" id="radioOne" name="account"
                                       ng-model="ctrl.userEdit.user.is_artist"
                                       required
                                       checked/>Personal</label>
                            <label class="radio-inline">
                                <input type="radio" value="True" id="radioTwo" name="account"
                                       ng-model="ctrl.userEdit.user.is_artist"
                                       required/>Artista</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 text-center">

                            <div class="row" ng-hide="ctrl.userEdit.user.is_artist == 'True'">
                                <div class="col-md-12 text-center">
                                    <button class="freeven-accept-btn g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta"

                                        {{ 'general_edit_user'  | translate }}
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                                   placeholder="Número de teléfono o celular..."
                                   class="form-control"
                                   ng-minlength="7"
                                   required/>
                            <span class="messages" ng-show="artistForm.telephone_number.$error.minlength"

                        </div>

                                   required/>

                                    required>
                                <option value="">Tipo de cuenta</option>
                                <option value="AH">Ahorros</option>
                                <option value="CR">Corriente</option>
                            </select>

                        </div>

                                   ng-maxlength="25"
                                   required/>
