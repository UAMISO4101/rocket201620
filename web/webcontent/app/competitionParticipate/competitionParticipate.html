<div class="competition-participate">
    <div class="fr-modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.close()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">{{ 'general_close' | translate }}</span>
        </button>
        <h4>Participar en convocatoria</h4>
    </div>
    <form name="competitionForm">
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <span>Seleccionar items</span>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="items" multiple
                            ng-model="ctrl.itemsSelected">
                        <option ng-repeat="item in  ctrl.items"
                                ng-value="item.id">{{ item.name }}</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <span>Seleccionar mis obras</span>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="tracks" multiple
                            ng-model="ctrl.tracksSelected">
                        <option ng-repeat="track in  ctrl.tracksArtist"
                                ng-value="track.id">{{ track.name }}</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-12 center-button-pass">
                    <button class="freeven-accept-btn"
                            ng-click="ctrl.participateValidate()" ng-disabled="competitionForm.$invalid">
                        Enviar
                    </button>
                </div>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-12 center-button-pass">
                    <button id="idBtnCancelar2" type="button"
                            class="freeven-cancel-btn"
                            ng-click="ctrl.close()">
                        {{ 'general_cancel'  | translate }}
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
