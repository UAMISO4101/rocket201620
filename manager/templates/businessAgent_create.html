{% extends 'base.html' %}

{% load staticfiles %}

{% block breadcrumb %}
  <li>
    <a href="{% url 'gender-list' %}">Agentes comerciales</a>
  </li>
  <li class="active">
    <a href="#">Crear</a>
  </li>
{% endblock %}

{% block main %}
	<div class="col-lg-12">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>Crear agentes comerciales</h5>
	        </div>
	        <div class="ibox-content">
	            <form class="form-horizontal" method="post" action="{% url 'gender-create' %}">
	            	{% csrf_token %}
	                <div class="form-group"><label class="col-lg-2 control-label">Usuario:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Nombre" name="name" class="form-control" value="{{ agent.user }}">
                    		<span class="help-block m-b-none">
                    			Ingresa el nombre del género.
                    		</span>
	                    </div>
	                </div>
	                <div class="form-group"><label class="col-lg-2 control-label">Teléfono:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Telefono" name="telephone_number" class="form-control" value="{{ agent.telephone_number }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Avatar:</label>
	                    <div class="col-lg-10">
	                    	<input type="file" placeholder="Avatar" name="avatar" class="form-control" value="{{ agent.avatar }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Dirección:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Dirección" name="address" class="form-control" value="{{ agent.address }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Ciudad:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Ciudad" name="city" class="form-control" value="{{ agent.city }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">País:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="País" name="country" class="form-control" value="{{ agent.country }}">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Fecha de nacimiento:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Fecha de nacimiento" name="birth_date" class="form-control" value="{{ agent.birth_date }}">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                        <button class="btn btn-sm btn-white" type="submit">Actualizar</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
{% endblock %}
