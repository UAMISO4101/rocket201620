<div class="main">
    <div class="header">
        <div class="header-section">
            <a href="#/">
                <h3 class="brand-section">Freeven</h3>
            </a>
            <search class="fr-search" title="Search"></search>
        </div>
        <div class="header-section">
            <user-menu class="fr-user-menu" ng-if="ctrl.mainService.isAuthenticated()"></user-menu>
        </div>
    </div>
    <splash class="freeven-splash" ng-if="!ctrl.mainService.isAuthenticated()" title="Splash"></splash>
    <div ng-if="!ctrl.mainService.isAuthenticated()" class="header-fake">
        <div class="header-section">
            <h3 class="brand-section">Freeven</h3>
        </div>
        <div class="header-section">
        </div>
    </div>
    <div class="brand-description" ng-if="!ctrl.mainService.isAuthenticated()">
        <h3>En Freeven encontrarás sonidos musicales que puedes utilizar sin ninguna
            restricción.</h3>
        <h3>Descárgalos, escuchalos y usalos en lo que tu quieras</h3>
    </div>
    <div class="wrap">
        <!--<div class="topbar"></div>-->

        <div class="sidebar">
            <h3 class="app-title">Freeven</h3>
            <user-panel title="UserPanel"></user-panel>
            <player-picture class="freeven-player-picture" title="PlayerPicture"></player-picture>
        </div>
        <div class="content-section">
            <div class="row-col">
                <div class="col-lg-12 b-r no-border-md">
                    <div ng-view=""></div>
                </div>
                <!-- <div class="col-lg-3 w-xxl w-auto-md freeven-aside">
                     <r-i18n></r-i18n>
                 </div>-->
            </div>
        </div>

        <div class="footer">
            <player title="Player"></player>
        </div>
    </div>
    <div growl class="fr-notifier-container"></div>
    <help title="Help"></help>
    <div class="fr-track-help-1">
        <help-item text="Aquí puedes controlar tus pistas"></help-item>
    </div>
    <div class="fr-track-help-2">
        <help-item text="Aquí puedes ver el top "></help-item>
    </div>
    <div class="fr-track-help-3">
        <help-item text="Sube mas piezas musicales"></help-item>
    </div>
    <div class="fr-track-help-4">
        <help-item text="Configura tu perfil"></help-item>
    </div>
</div>
