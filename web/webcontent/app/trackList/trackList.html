<div class="row track-list"
     infinite-scroll='ctrl.trackList.nextPage()'
     infinite-scroll-disabled='ctrl.trackList.busy'
     infinite-scroll-distance='50'>
    <div
            masonry="ctrl.trackList.tracks"
            grid-width="250"
            gutter-size="30"
            masonry-id="gallery"
            refresh-on-img-load="false">
        <track class="brick"
               fr-model="track"
               ng-repeat="track in ctrl.trackList.tracks">
        </track>
    </div>
    <br/>
    <h3 ng-if="ctrl.trackList.loading" class="list-loading">{{ 'loading_tracks' | translate }}</h3>
</div>
