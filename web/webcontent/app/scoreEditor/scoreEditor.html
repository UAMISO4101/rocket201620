<div class="score-editor">
    <div class="fr-modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.close()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">{{ 'general_close' | translate }}</span>
        </button>
        <h4>{{ ctrl.scoreEditorService.track.name }}</h4>
    </div>
    <div class="score-editor-container">
        <track hide-item-info="true"
               fr-model="ctrl.scoreEditorService.track">
        </track>

        <div class="rating">
            <span ng-class="{'filled':ctrl.greaterThanOrEqual(5)}" ng-click="ctrl.setValue(5)">☆</span>
            <span ng-class="{'filled':ctrl.greaterThanOrEqual(4)}" ng-click="ctrl.setValue(4)">☆</span>
            <span ng-class="{'filled':ctrl.greaterThanOrEqual(3)}" ng-click="ctrl.setValue(3)">☆</span>
            <span ng-class="{'filled':ctrl.greaterThanOrEqual(2)}" ng-click="ctrl.setValue(2)">☆</span>
            <span ng-class="{'filled':ctrl.greaterThanOrEqual(1)}" ng-click="ctrl.setValue(1)">☆</span>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="freeven-accept-btn" ng-click="ctrl.save()">
                    <span>Guardar</span>
                </button>
            </div>
        </div>
    </div>
</div>
