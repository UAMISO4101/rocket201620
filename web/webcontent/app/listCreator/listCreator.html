<div class="playlist-creator">
    <div class="fr-modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.close()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">{{'general_close' | translate}}</span>
        </button>
        <h4><b>Nueva lista</b></h4>
    </div>
    <br/><br/>
    <br/>
    <div class="fr-playlist-creator">
        <div class="fr-playlist-creator-text">
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label class="control-label">Nombre de la lista</label>
                        <input type="text"
                               ng-model="ctrl.list.name"
                               placeholder="Nombre de la lista..."
                               class="form-control ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required"/>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="freeven-accept-btn" ng-click="ctrl.create()">
                            <span>Crear</span>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="col-md-2" ng-if="ctrl.loading">
        <bounce title="Bounce"></bounce>
    </div>

</div>
