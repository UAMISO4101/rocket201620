{% extends 'base.html' %}

{% load staticfiles %}

{% block breadcrumb %}
  <li>
    <a href="{% url 'agent-list' %}">Agentes comerciales</a>
  </li>
  <li class="active">
    <a href="#">Crear</a>
  </li>
{% endblock %}

{% block main %}
	<div class="col-lg-12">
	    <div class="ibox float-e-margins">
	        <div class="ibox-title">
	            <h5>Crear agentes comerciales</h5>
	        </div>
	        <div class="ibox-content">
              {% if mensaje %}
                    <div class="alert alert-danger">
                        {{ mensaje }}
                    </div>
              {% endif %}
	            <form class="form-horizontal" method="post" action="{% url 'agent-create' %}">
	            	{% csrf_token %}
                  <div class="form-group"><label class="col-lg-2 control-label">Usuario:</label>
                      <div class="col-lg-10">
                        <input type="text" placeholder="Usuario" name="username" class="form-control">
                      </div>
                  </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Nombres:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Nombres" name="first_name" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Apellidos:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Apellidos" name="last_name" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Correo:</label>
	                    <div class="col-lg-10">
	                    	<input type="email" placeholder="Correo" name="email" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Contraseña:</label>
	                    <div class="col-lg-10">
	                    	<input type="password" placeholder="Contraseña" name="password1" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Confirmación de contraseña:</label>
	                    <div class="col-lg-10">
	                    	<input type="password" placeholder="Confirmación de contraseña" name="password2" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group"><label class="col-lg-2 control-label">Teléfono:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Telefono" name="telephone_number" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Avatar:</label>
	                    <div class="col-lg-10">
	                    	<input type="file" placeholder="Avatar" name="avatar" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Dirección:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Dirección" name="address" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">Ciudad:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="Ciudad" name="city" class="form-control">
	                    </div>
	                </div>
                  <div class="form-group"><label class="col-lg-2 control-label">País:</label>
	                    <div class="col-lg-10">
	                    	<input type="text" placeholder="País" name="country" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-lg-offset-2 col-lg-10">
	                       <button class="btn btn-sm btn-white" type="submit">Actualizar</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
{% endblock %}
